version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: persona_forge_bot
    env_file:
      - .env
    ports:
      - "${WEBAPP_PORT:-8080}:8080"
    # The bot will connect to Ollama running on the host machine.
    # On Linux, `host.docker.internal` might not resolve by default,
    # so explicitly map it to the host IP.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Restart policy
    restart: unless-stopped

networks:
  default:
    # Use the default bridge network if Ollama is running on the host
    # and accessible via host.docker.internal
    # No custom network is needed for bot-host communication.
