version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: persona_forge_bot
    env_file:
      - .env
    # The bot will wait for Ollama to be available.
    # In a real-world scenario, the bot should have retry logic internally.
    depends_on:
      ollama:
        condition: service_started
    networks:
      - persona-forge-net
    # Restart policy
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - persona-forge-net
    restart: unless-stopped

networks:
  persona-forge-net:
    driver: bridge

volumes:
  ollama_data:
    driver: local
